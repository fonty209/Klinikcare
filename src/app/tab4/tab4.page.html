<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Data Pasien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Jumlah Pasien: {{ pasienList.length }}</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let p of pasienList">
        <ion-card>
          <ion-item lines="none">
            <ion-avatar slot="start">
              <div class="avatar-custom">{{ getInitial(p.nama) }}</div>
            </ion-avatar>
            <ion-label>
              <h2>{{ p.nama }} ({{ p.umur }} th)</h2>
              <p>{{ p.alamat }}</p>
            </ion-label>
            <ion-badge [color]="p.kelamin === 'Perempuan' ? 'secondary' : 'tertiary'">
              {{ p.kelamin }}
            </ion-badge>
          </ion-item>

          <ion-card-content>
            <p><strong>Keluhan:</strong> {{ p.keluhan }}</p>
            <p><strong>Tanggal:</strong> {{ p.tanggal }}</p>
            <ion-chip color="warning">{{ getStatus(p.tanggal) }}</ion-chip>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
